<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="form">
          <div class="row">
            <div class="col-9">
              <input
                class="form-control"
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                id="textInput"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-secondary" />
            </div>
          </div>
        </form>
        <h1></h1>
        <ul class="details">
          <li id="weekHour"></li> 
          <li id="info"></li>
        </ul>
        <div class="row">
          <div class="col-6" id="citymain" style="display: none"  ->
            <div class="d-flex">
              <img
                src=""
                alt=""
                id="icon"
              />
              <span
                ><span id="temp"></span
                ><span id="celsius"><a href="">°C</a></span
                ><span id="farh"><a href="">|°F</a></span>
            </div>
          </div>
          <div class="col-6">
            <ul class="detailsMore">
              <li id="humi"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
        <div id="forecast"></div>
        <small
          ><a href="https://github.com/joanagui/Weather-App">Open-source code</a
          >, Joana</small
        >
      </div>
    </div>
    <script src="src/js.js"></script>
  </body>
</html>
