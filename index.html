<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="form">
          <div class="row">
            <div class="col-9">
              <input
                class="form-control"
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                id="textInput"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-secondary" />
            </div>
          </div>
        </form>
        <h1></h1>
        <ul class="details">
          <li id="weekHour"></li>
          <li id="info"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                id="icon"
              />
              <span
                ><span id="temp"></span><span id="celsius">°C|</span
                ><span id="farh">°F</span></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul class="detailsMore">
              <li id="humi">Humidity: 19%</li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
        <div class="row week">
          <div class="col">
            <div>TUES</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="col">
            <div>WED</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt="rain"
            />
          </div>
          <div class="col">
            <div>THUR</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="col">
            <div>FRI</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="col">
            <div>SAT</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="cloudy"
            />
          </div>
        </div>
        <small
          ><a href="https://github.com/joanagui/Weather-App">Open-source code</a
          >, Joana</small
        >
      </div>
    </div>
    <script src="src/js.js"></script>
  </body>
</html>
